{% extends "manageProfile/base.html" %}

{% block content %}
{% load static %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          {% if messages %}
          {% for message in messages %}
                <div>
                    <p>
                        {{ message }}
                    </p>
                </div>
            {% endfor %}
          {% endif %}
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Parent Information</h3>
              <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                      
                       <input type="file" name="ProfileImage" accept="image/*"  id="id_ProfileImage" class="form-control form-control-lg">
                        <label class="form-label" for="ProfileImage">Profile Image</label>
                      </div>
    
                    </div>
                    <input type="hidden"
                    
                    name="parent"
                    {% if parent != 0 %}
                      value="{{parent}}"
                    {% endif %}/>
                   
                  
                </div>
    
               

                 
                  
  
              

  
             
  
                <div class="mt-2 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Save and Continue" />
                  {% comment %} <form action="?" method="POST">
                    <div class="g-recaptcha" data-sitekey="1"></div>
                    <br/>
                    <input type="submit" value="Submit">
                  </form> {% endcomment %}
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--***********************************************************************************************-->


{% endblock %}

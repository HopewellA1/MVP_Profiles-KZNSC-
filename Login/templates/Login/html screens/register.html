
{% extends "Login/base.html" %}

{% block content %}

      


{% load static %}
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                  <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                      <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                      {% if messages %}
                      {% for message in messages %}
                            <div>
                                <p>
                                    {{ message }}
                                </p>
                            </div>
                        {% endfor %}
                      {% endif %}
                        <div class="card-body p-4 p-md-5">
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                          <form method="POST" action="register">
                            {% csrf_token %}
                            <div class="row">
                              <div class="col-md-6 mb-4">
              
                                <div class="form-outline">
                                  <input required type="text" name="firstName" id="firstName" class="form-control form-control-lg" placeholder="Enter First name" />
                                  <label class="form-label" for="firstName">First Name</label>
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4">
              
                                <div class="form-outline">
                                  <input required type="text" name="lastName" id="lastName" class="form-control form-control-lg" placeholder="Enter Last name"/>
                                  <label class="form-label" for="lastName">Last Name</label>
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                              <div class="col-md-6 mb-4 d-flex align-items-center">
              
                                <div class="form-outline datepicker w-100">
                                  <input required type="date" name="dateOfBirth" class="form-control form-control-lg" id="birthdayDate" />
                                  <label for="dateOfBirth" class="form-label">Birthday</label>
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4">
              
                                <h6 class="mb-2 pb-1">Gender: </h6>
              
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                    value="femal" checked />
                                  <label class="form-check-label" for="femaleGender">Female</label>
                                </div>
              
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                    value="male" />
                                  <label class="form-check-label" for="maleGender">Male</label>
                                </div>
              
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                    value="other" />
                                  <label class="form-check-label" for="otherGender">Other</label>
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                              <div class="col-md-6 mb-4 pb-2">
              
                                <div class="form-outline">
                                  <input required type="email" id="email" name="email" class="form-control form-control-lg" placeholder="example@gmail.com" />
                                  <label class="form-label" for="email">Email</label>
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4 pb-2">
              
                                <div class="form-outline">
                                  <input required type="tel" name="phoneNumber" id="phoneNumber" class="form-control form-control-lg" placeholder="000 000 0000" />
                                  <label class="form-label" for="phoneNumber">Phone Number</label>
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                
                                  <div class="form-outline">
                                    <input required type="Password" id="password1"  name="password1" class="form-control form-control-lg" placeholder="**********" />
                                    <label class="form-label" for="password1">Password</label>
                                  </div>
                
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                
                                  <div class="form-outline">
                                    <input required type="password" id="password2" name="password2" class="form-control form-control-lg" placeholder="**********" />
                                    <label class="form-label" for="password2">Confirm Password</label>
                                  </div>
                
                                </div>
                              </div>
              
                            <div class="mt-2 pt-2">
                              <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                              {% comment %} <form action="?" method="POST">
                                <div class="g-recaptcha" data-sitekey="1"></div>
                                <br/>
                                <input type="submit" value="Submit">
                              </form> {% endcomment %}
                            </div>
              
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <br/>
              <br/>
            
              {% endblock %}
